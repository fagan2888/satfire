# Configuration for FMI Forest Fire satellite software

# Paths, masking configs, etc.

# Masking functions that create masks from the satellite data or use
# external products that are in satellite projection (eg. NWC SAF cloud mask)
mask_functions:
  get_cloud_mask:
    null
  create_swath_masks:
    null
  create_water_mask:
    null
  create_sun_glint_mask:
    null
  create_fcv_mask:
    null


# Masking functions that apply auxiliary static data not in satellite projection
static_mask_functions:
  check_globcover:
    filename:
      globcover.h5
    settings:
      urban:
        value: 190
        limit: 0.2
      bare:
        value: 200
        limit: 0.5
      water:
        value: 210
        limit: 0.5
      permanent_ice_or_snow:
        value: 220
        limit: 0.5
      no_data:
        value: 230
        limit: 0.5

# Channels to read
channels_to_load:
  - 0.6
  - 0.8
  - 3.9
  - 10.8
  - 12.0
  - latitude
  - longitude
  - solar_zenith_angle
  - sensor_zenith_angle
  - sun_sensor_azimuth_difference_angle

# Satpy reader
satpy_reader: aapp_l1b

# Channel names
vis_chan_name: 0.6
nir_chan_name: 0.8
mir_chan_name: 3.9
ir1_chan_name: 10.8
ir2_chan_name: 12.0
sol_za_name: solar_zenith_angle
sat_za_name: sensor_zenith_angle
rel_az_name: sun_sensor_azimuth_difference_angle
lat_name: latitude
lon_name: longitude

# Mask configs

land_cover_mask:
  mask_file: land_mask.h5
snow_mask:
  mask_file: snow_mask.h5
cloud_mask:
  # Threshold used only if NWC SAF cloud mask is not available
  threshold: 20
fcv_mask:
  # From Planck et.al. 2017
  threshold: 0.1
swath_edge_mask:
  # From Planck et.al. 2017
  threshold: 40.0
swath_end_mask:
  # Mask (max(bg_side_lengts) - 1) / 2 pixels from both ends of the swath
  threshold: 10
water_mask:
  # First guess
  threshold: 30.0
sun_glint_mask:
  # From Planck et.al. 2017
  angle_threshold_1: 5.0
  angle_threshold_2: 15.0
  nir_refl_threshold: 20.0

# Algorithm settings

# Temperature limits and deltas for different probability levels for
# day and night cases
probability_levels:
  2:
    name: low
    day:
      temp_mir: 310.
      delta_mir_ir: 6.
    night:
      temp_mir: 308.
      delta_mir_ir: 4.
  3:
    name: medium
    day:
      temp_mir: 311.
      delta_mir_ir: 6.
    night:
      temp_mir: 309.
      delta_mir_ir: 4.
  4:
    name: high
    day:
      temp_mir: 312.
      delta_mir_ir: 4.
    night:
      temp_mir: 310.
      delta_mir_ir: 4.

sol_za_day_limit: 85.

# Exclusion limits for background pixels
# MIR temperatures above this are invalid
bg_mir_temp_limit: 318.
# MIR - IR deltas above this are invalid
bg_delta_mir_ir: 12.

# Number and fraction of required valid background pixels
bg_num_valid: 6
bg_fraction_valid: .25

# Side lengths for background pixel checks
bg_side_lengths: [5, 7, 9, 11, 13, 15, 17, 19, 21]

# Approximate satellite orbital altitude, in km
satellite_altitude: 833.

# Instantaneous field of view (edge-to-edge) for one pixel, in radians
ifov: 1.4e-3

# Maximum width of the satellite swath (from sub-satellite to swath edge)
max_swath_width: 2000.

standalone_log_config:
  version: 1
  handlers:
    console:
      class: logging.StreamHandler
      level: DEBUG
      formatter: simple
      stream: ext://sys.stdout
    file:
      class: logging.handlers.TimedRotatingFileHandler
      level: DEBUG
      formatter: simple
      filename: /tmp/fffsat.log
      backupCount: 7
      when: midnight
      utc: True
  formatters:
    simple:
      format: "[%(levelname)s: %(asctime)s] %(message)s"
  loggers:
    '':
      handlers:
        - console
        - file
      level: DEBUG
      propagate: True
